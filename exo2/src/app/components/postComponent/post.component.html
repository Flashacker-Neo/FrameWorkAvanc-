<div id="post-container">
    <div id="posts" class="row row-cols-1 row-cols-md-4 g-4">
        <div *ngFor="let post of data" class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{post.title}}</h5>
                  <p class="card-text">{{post.body}}</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <form class="card-body" [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset>
                <legend>Nouvel article</legend>
    
                <div class="mb-3">
                    <label for="title" class="form-label">Titre: </label>
                    <input id="title" type="text" class="form-control" formControlName="title">
                </div>
            
                <div class="mb-3">
                    <label for="body" class="form-label">Contenu: </label>
                    <textarea id="body" type="text" class="form-control" formControlName="body"></textarea>
                </div>
    
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Envoyer</button>
            </fieldset>
        </form>
    </div>
</div>
